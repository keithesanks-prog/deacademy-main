version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
      - IMAGE_TAG=latest
  build:
    commands:
      - echo Building the Docker image...
      - docker build --platform linux/amd64 -t calendly .
      - docker tag calendly:latest 574181619746.dkr.ecr.us-east-1.amazonaws.com/calendly:IMAGE_TAG
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push 574181619746.dkr.ecr.us-east-1.amazonaws.com/calendly:IMAGE_TAG
      - echo Build completed successfully

artifacts:
  files: []
