<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizing Dictionary Assignment</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1a73e8;
        }

        .code-block {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .keyword {
            color: #ff79c6;
        }

        .variable {
            color: #8be9fd;
        }

        .string {
            color: #f1fa8c;
        }

        .number {
            color: #bd93f9;
        }

        .visualization-area {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            margin-top: 30px;
        }

        .dict-box {
            border: 3px solid #1a73e8;
            border-radius: 8px;
            padding: 20px;
            min-width: 200px;
            min-height: 100px;
            background: #e8f0fe;
            position: relative;
        }

        .dict-label {
            position: absolute;
            top: -12px;
            left: 20px;
            background: #1a73e8;
            color: white;
            padding: 2px 10px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .key-value-pair {
            display: flex;
            justify-content: space-between;
            background: white;
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.05);
            font-family: monospace;
            font-size: 1.1em;
            animation: popIn 0.3s ease-out;
        }

        .key {
            color: #d32f2f;
            font-weight: bold;
        }

        .value {
            color: #388e3c;
            font-weight: bold;
        }

        .arrow {
            font-size: 2em;
            color: #555;
            align-self: center;
        }

        .step-btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }

        .step-btn:hover {
            background: #1557b0;
        }

        .explanation {
            margin-top: 15px;
            color: #555;
            line-height: 1.5;
            font-size: 1.1em;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes highlight {
            0% {
                background-color: yellow;
            }

            100% {
                background-color: white;
            }
        }

        .updated {
            animation: highlight 1s;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Understanding <code>dict[key] = value</code></h1>

        <div class="code-block" id="codeDisplay">
            char_count = {}
        </div>

        <div class="explanation" id="explanationText">
            We start with an empty dictionary (like an empty box).
        </div>

        <div class="visualization-area">
            <div style="text-align: center;">
                <div style="margin-bottom: 10px; font-weight: bold;">Step 1: The Key</div>
                <div id="key-visual" style="font-size: 1.2em; color: #d32f2f; min-height: 1.5em;"></div>
            </div>
            <div class="arrow">&rarr;</div>
            <div class="dict-box" id="dictBox">
                <div class="dict-label">char_count</div>
                <div id="dictContent">
                    <div style="color: #777; font-style: italic; text-align: center; margin-top: 20px;" id="emptyMsg">
                        Empty</div>
                </div>
            </div>
        </div>

        <button class="step-btn" onclick="nextStep()">Next Step</button>
    </div>

    <script>
        let step = 0;
        const dictContent = document.getElementById('dictContent');
        const codeDisplay = document.getElementById('codeDisplay');
        const explanation = document.getElementById('explanationText');
        const emptyMsg = document.getElementById('emptyMsg');

        const steps = [
            {
                code: `char_count[<span class="string">'h'</span>] = <span class="number">1</span>`,
                text: "<strong>ASSIGNMENT:</strong> We use the key <code>'h'</code> to convert it into an address in the dictionary. Since 'h' isn't there, we <strong>CREATE</strong> a new slot.",
                action: () => addPair('h', 1)
            },
            {
                code: `char_count[<span class="string">'e'</span>] = <span class="number">1</span>`,
                text: "<strong>ASSIGNMENT:</strong> New key <code>'e'</code>? Create a new slot for it.",
                action: () => addPair('e', 1)
            },
            {
                code: `char_count[<span class="string">'l'</span>] = <span class="number">1</span>`,
                text: "<strong>ASSIGNMENT:</strong> New key <code>'l'</code>? Create a new slot.",
                action: () => addPair('l', 1)
            },
            {
                code: `char_count[<span class="string">'l'</span>] = <span class="number">2</span>`,
                text: "<strong>UPDATE:</strong> Key <code>'l'</code> ALREADY EXISTS! We do not make a new slot. We <strong>OVERWRITE</strong> the old value (1) with the new value (2).",
                action: () => updatePair('l', 2)
            },
            {
                code: `char_count[<span class="string">'o'</span>] = <span class="number">1</span>`,
                text: "<strong>ASSIGNMENT:</strong> New key <code>'o'</code>? Create a new slot.",
                action: () => addPair('o', 1)
            },
            {
                code: "Done!",
                text: "The loop continues like this. <code>dict[key] = value</code> means: 'Put this <strong>VALUE</strong> in the box labeled with this <strong>KEY</strong>'.",
                action: () => { }
            }
        ];

        function nextStep() {
            if (step < steps.length) {
                codeDisplay.innerHTML = steps[step].code;
                explanation.innerHTML = steps[step].text;
                steps[step].action();
                step++;
            }
        }

        function addPair(key, value) {
            if (emptyMsg) emptyMsg.style.display = 'none';

            const pairDiv = document.createElement('div');
            pairDiv.className = 'key-value-pair';
            pairDiv.id = 'pair-' + key;
            pairDiv.innerHTML = `<span class="key">'${key}'</span> : <span class="value">${value}</span>`;
            dictContent.appendChild(pairDiv);
        }

        function updatePair(key, newValue) {
            const pairDiv = document.getElementById('pair-' + key);
            pairDiv.classList.remove('updated'); // reset animation
            void pairDiv.offsetWidth; // trigger reflow
            pairDiv.classList.add('updated');
            pairDiv.querySelector('.value').innerText = newValue;
        }
    </script>

</body>

</html>
